<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulis SPT Tahunan 1770 SS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-page">
    <div class="header">
      <div class="logo">
        <img
          src="/Applications/MAMP/htdocs/webprogramming-midterm/Logo_kementerian_keuangan_republik_indonesia.png"
          alt="Logo Kementrian Keuangan Republik Indonesia"
          width="100"
          class="d-block mx-auto mb-5"
        />
      </div>
      <div class="text-header">
        <h1 class="home-text text-left fw-bold">KEMENTRIAN KEUANGAN</h1>
        <h2 class="home-text text-left">REPUBLIK INDONESIA</h2>
      </div>
    </div>
    <div
      class="progress progressbarstyle border border-black"
      role="progressbar"
      aria-label="Default striped example"
      aria-valuenow="33"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar progress-bar-striped" style="width: 33%">
        33%
      </div>
    </div>
    <form>
      <div class="container form-container">
        <h1 class="fw-bold">IDENTITAS WAJIB PAJAK</h1>
        <div class="mb-3 label-input-group">
          <label for="NPWP" class="form-label">NPWP*</label>
          <input
            type="text"
            id="NPWP"
            class="form-control"
            placeholder="Masukkan NPWP Anda"
          />
        </div>
        <div class="mb-3 label-input-group">
          <label for="NamaWajibPajak" class="form-label"
            >NAMA WAJIB PAJAK*</label
          >
          <input
            type="text"
            id="NamaWajibPajak"
            class="form-control"
            placeholder="Contoh: Budi Santoso"
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Tahun Pajak*</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Pilih Tahun...</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
          </select>
        </div>
      </div>

      <div class="container form-container">
        <h1 class="fw-bold">A. PAJAK PENGHASILAN</h1>
        <div class="mb-3 label-input-group">
          <label for="Bruto" class="form-label"
            >1. Penghasilan Bruto dalam Negeri Sehubungan dengan Pekerjaan dan
            Penghasilan Netto dalam Negeri Lainnya</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
        </div>
        <div class="mb-3 label-input-group">
          <label for="Pengurangan" class="form-label">2. Pengurangan</label>
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
          <p>
            <em
              >Diisi jumlah pengurangan dari Formulir 1721-A1 angka 13 atau
              1721-A2 angka 13</em
            >
          </p>
        </div>
        <div class="mb-3 label-input-group">
          <label for="TKP" class="form-label"
            >3. Penghasilan Tidak Kena Pajak</label
          >
          <div class="form-check-container">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Tidak Kawin
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Kawin
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Kawin & Penghasilan Digabung
              </label>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
        </div>
        <div class="mb-3 label-input-group">
          <label for="KP" class="form-label"
            >4. Penghasilan Kena Pajak ( 1 - 2 - 3 )</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
        </div>
        <div class="mb-3 label-input-group">
          <label for="Terutanf" class="form-label"
            >5. Pajak Penghasilan Terutang</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
        </div>
        <div class="mb-3 label-input-group">
          <label for="Terutanf" class="form-label"
            >6. Pajak Penghasilan yang telah Dipotong oleh Pihak Lain</label
          >
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="e.g. 5.000.000"
            />
          </div>
        </div>
        <div class="mb-3 label-input-group">
          <label for="Terutanf" class="form-label">7.</label>
          <div class="form-check-container">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Pajak Penghasilan yang harus Dibayar Sendiri
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault4"
              />
              <label class="form-check-label" for="flexRadioDefault4">
                Pajak Penghasilan yang Lebih Dipotong
              </label>
            </div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Rp</span>
            <input
              type="text"
              class="form-control"
              aria-label="Jumlah Rupiah"
              placeholder="Selisih antara nilai pada angka 5 dan 6. (e.g. 500.000)"
            />
          </div>
          <!-- File input field -->
          <div class="mb-3">
            <label for="formFile" class="form-label"
              >Apabila terdapat Pajak Penghasilan yang harus dibayar sendiri,
              Wajib Pajak harus melampirkan asli SSP lembar ke-3</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
      </div>
    </form>

  </body>
</html>
